name: Build and test

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.25.1

    - name: Check out source code
      uses: actions/checkout@v4

    - name: Build
      run: go build ./app/.

    - name: Test
      run: go test -v ./app/.
